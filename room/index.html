<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0}
			body{    margin: 0;overflow: hidden;}
			.box{width:100vw;height:100vh}
			.gntgqn {
			    width: 100%;
			    height: 100%;
			    display: flex;
			    -webkit-box-align: center;
			    align-items: center;
			    -webkit-box-pack: center;
			    justify-content: center;
			}
			.wv{
				height: 100%;
				width: 100%;
				position: relative;
			}
			
			.bg-image{
			  width: 100%;
			  height: 100%;
			  object-fit: fill;
			  line-height: 1;
			  position: absolute;
			  top:0;bottom:0;
			}
			 
			 .point{
				position: absolute;
				z-index: 5;
				transform: translate(-50%, -50%);
				display: flex;
				-webkit-box-align: center;
				align-items: center;
				-webkit-box-pack: center;
				justify-content: center;
				cursor: pointer; 
			 }
			 
			 .point-item{
				width: 30px;
				height: 30px;
				line-height: 30px;
				padding: 4px; 
				top:100px;
				left:100px;
				z-index:10;
				font-size: 16px;
				background-color: rgba(255, 255, 255, 0.8);
				border-radius: 100%;
				padding: 2px;
			 }
			 
			 .point-item-inner{
				height: 20px;
				width:20px;
				background-color: rgba(255, 255, 255);
				display: inline-block;
				border-radius: 100%;
				position: relative;
			 }
			 
			 .inner-other{
				 background-color:#777473;
				 z-index:10
			 }
			 
			 .point-item-inner::before,.point-item-inner::after{
				display: inline-block;
				border-radius: 100%;
				position: absolute;
				height: 20px;
				width:20px;
				content: '';
				background-color: rgba(255, 255, 255, .9);
			 }
			.point-item-inner::before{animation: scale 2s infinite; }
			.point-item-inner::after{animation: scale2 2s infinite; }
			 
			 @keyframes scale{0%{ transform: scale(1); opacity:.9}100%{ transform: scale(3); opacity: 0;}}
			 @keyframes scale2{0%{ transform: scale(1);opacity:.9;}100%{ transform: scale(3);opacity:0;}}
                .gu-box{
					    position: absolute;
					    background-color: transparent;
					    width: 100%;
					    overflow-x: auto;
					    padding-top: 20px;
					    padding-bottom: 20px;
					    top: 540px;
						left:200px;
						z-index:10;
				}
			     .gu-list{
					 position: relative;
					 z-index: 20;
					 display: flex;
					 -webkit-box-align: center;
					 align-items: center;
					 -webkit-box-pack: start;
					 justify-content: flex-start;
					 margin-left: 20px; 
				  }
			  
			  
			   .gu-item {
				   width:130px;
			       height: 110px;
			       margin-right: 20px;
				   transform-style: preserve-3d;
			       display: flex;
			       -webkit-box-align: center;
			       align-items: center;
			       -webkit-box-pack: center;
			       justify-content: center;
				   cursor: pointer;
				   backface-visibility: hidden;
				   border-radius: 4px;
				   padding: 6px;
				   box-sizing: border-box;
				   background-color: #fff;
				   transition: all 0.2s ease 0s;
			   } 
			   
			   .gu-item-other:hover{
				   transform: scale3d(1.05, 1.06, 1) !important
			   }
			   
			   .selected{
				   transform: scale(1.15);
				   cursor: default;
			   }
			   
			    .selected:hover{
				   cursor: default;
			    }
			   
			   .gu-item>img{
				    max-width: 100%;
				    max-height: 100%;
				    object-fit: contain;
				    line-height: 1;
					border-radius: 4px;
			   }
		</style>
		<script src="js/jquery.min.js"></script>
		
     
	</head>
	
	<body>

				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$(".gu-item-other").click(function(){
				let shawPath1=$(this).attr("data-bg-shaw1");
				let imgPath1=$(this).attr("data-bg-img1");
				
				let shawPath2=$(this).attr("data-bg-shaw2");
				let imgPath2=$(this).attr("data-bg-img2");

				$("#bg1").attr('src',imgPath1)
