<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://cdn.babylonjs.com/ammo.js"></script>

    <script src="https://cdn.babylonjs.com/cannon.js"></script>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #canvasZone {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
      var canvas = document.getElementById('renderCanvas')

      var startRenderLoop = function (engine, canvas) {
        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render()
          }
        })
      }

      var engine = null
      var scene = null
      var sceneToRender = null
      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false
        })
      }
      var createScene = function () {
        // This creates a basic Babylon Scene object (non-mesh)
        var scene = new BABYLON.Scene(engine)
        scene.clearColor = new BABYLON.Color4(0.8, 0.8, 0.8, 1.0) // 设置背景色为 RGBA (0.2, 0.4, 0.6, 1.0)

        // This creates and positions a free camera (non-mesh)
        var camera = new BABYLON.FreeCamera(
          'camera1',
          new BABYLON.Vector3(0, 5, -10),
          scene
        )

        // This targets the camera to scene origin
        camera.setTarget(BABYLON.Vector3.Zero())

        // This attaches the camera to the canvas
        camera.attachControl(canvas, true)

        // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
        const light1 = new BABYLON.HemisphericLight(
          'light1',
          new BABYLON.Vector3(0, 1, 0),
          scene
        )
        light1.intensity = 1.5;
        light1.position = new BABYLON.Vector3(0, -1, 0);

        const light2 = new BABYLON.DirectionalLight("DirectionalLight", new BABYLON.Vector3(1,-1,0), scene);
        light2.intensity = 1;
        light2.position = new BABYLON.Vector3(0, -1, 0);

        const light3 = new BABYLON.PointLight("pointLight", new BABYLON.Vector3(1, 10, 1), scene);

        const light4 = new BABYLON.SpotLight("spotLight", new BABYLON.Vector3(0, 30, -10), new BABYLON.Vector3(0, -1, 0), Math.PI / 3, 2, scene);

        BABYLON.SceneLoader.Append(
          '',
          './model/915.glb',
          scene,
          function (newMeshes) {
            scene.createDefaultCamera(true, true, true)
            console.log('🚀 ~ file: index.html:58 ~ newMeshes:', newMeshes)
            let modelMesh = newMeshes.meshes[1]
			modelMesh.position.x =0
            // 获取模型的变换节点
            // var transformNode = modelMesh.parent;

            // // 创建旋转矩阵
            // var rotationMatrix = BABYLON.Matrix.RotationYawPitchRoll(-1.5, 0, 0.8);

            // // 应用旋转矩阵到变换节点
            // transformNode.setPreTransformMatrix(rotationMatrix);

            // var outline = new BABYLON.HighlightLayer('outline', scene)
            //modelMesh.outlineWidth = 0.02
            //modelMesh.renderOutline = true
            //modelMesh.outlineColor = BABYLON.Color3.White();

            // outline.addMesh(modelMesh, BABYLON.Color3.Black())

          }
        )
		
		BABYLON.SceneLoader.Append(
		  '',
		  './model/916.glb',
		  scene,
		  function (newMeshes) {
		    scene.createDefaultCamera(true, true, true)
		    console.log('🚀 ~ file: index.html:58 ~ newMeshes:', newMeshes)
		    let modelMesh = newMeshes.meshes[1]
			modelMesh.position.x =0.8
		    //modelMesh.outlineWidth = 0.02
		    //modelMesh.renderOutline = true
		    //modelMesh.outlineColor = BABYLON.Color3.White();
		    // outline.addMesh(modelMesh, BABYLON.Color3.Black())
		
		  }
		)
		
		/*BABYLON.SceneLoader.Append(
		  '',
		  './model/918.glb',
		  scene,
		  function (newMeshes) {
		    scene.createDefaultCamera(true, true, true)
		    console.log('🚀 ~ file: index.html:58 ~ newMeshes:', newMeshes)
		    let modelMesh = newMeshes.meshes[1]
			modelMesh.position.x=1
		    //modelMesh.outlineWidth = 0.02
		    //modelMesh.renderOutline = true
		    //modelMesh.outlineColor = BABYLON.Color3.White();
		
		    // outline.addMesh(modelMesh, BABYLON.Color3.Black())
		
		  }
		)*/
		

        return scene
      }
	  
	  
      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine()
          } catch (e) {
            return createDefaultEngine()
          }
        }

        window.engine = await asyncEngineCreation()
        if (!engine) throw 'engine should not be null.'
        startRenderLoop(engine, canvas)
        window.scene = createScene()
      }
      initFunction().then(() => {
        sceneToRender = scene
      })

      // Resize
      window.addEventListener('resize', function () {
        engine.resize()
      })
    </script>
  </body>
</html>
