		<script type="text/javascript">

				started: false,
				images: new Array(), //循环渲染的数组
				initWidth: 558, //初始图片宽度
				initHeight: 558, //初始图片高度
				//三个按钮的状态
				topShow: false,
				bigShow: false,
				sizeShow: false,
				bigImgArray: ['img/front/big.jpg', 'img/top/topBig.jpg', 'img/front/sizeBig.jpg', 'img/top/sizeBig.jpg',

				],
				//正面大图，顶部大图，正面大图(带尺寸),顶部大图(带尺寸 2000*2000规格)
				topImgArray: ['img/top/topSmall.jpg', 'img/top/sizeSmall.jpg'], //顶部小图，顶部小图(带尺寸)
				imageArray: ['img/normal/01.jpg', 'img/normal/02.jpg', 'img/normal/03.jpg', 'img/normal/04.jpg',
					'img/normal/05.jpg',
					'img/normal/06.jpg', 'img/normal/07.jpg', 'img/normal/08.jpg', 'img/normal/09.jpg',
					'img/normal/10.jpg',
					'img/normal/11.jpg', 'img/normal/12.jpg', 'img/normal/13.jpg', 'img/normal/14.jpg',
					'img/normal/15.jpg',
					'img/normal/16.jpg'
				],
				defaultImg: 'img/front/big.jpg', //默认展示大图
				frame: 3, //默认展示索引为frame哪一张正常大小图片 
				devicePixelRatio: window.devicePixelRatio,//获取设备像素比
			}


			window.onload = function() {
				$("#canvas-container").canvasDrag(canvasOptions);
			}
		</script>
