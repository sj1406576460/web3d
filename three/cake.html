<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>THREE.js Loader</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Helvetica;
        }

        #stage, video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            z-index: 99;
        }
    </style>
</head>
<body>
<div id="stage"></div>
<script src="js/three.min.js"></script>
<script src="js/controls/OrbitControls.js"></script>
<script src="js/loaders/OBJLoader.js"></script>
<script>
    let stage = document.querySelector('#stage');
    let container;
    let scene, camera, renderer, controls;
    let SCREEN_WIDTH = window.innerWidth;
    let SCREEN_HEIGHT = window.innerHeight;
    let angle = 90;
    let nearest = 1;
    let farthest = 1000;
    init();
    function init() {
        container = document.createElement('div');
        stage.appendChild(container);
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(angle, SCREEN_WIDTH / SCREEN_HEIGHT, nearest, farthest);
        camera.position.set(20, 20, 30);
        scene.add(new THREE.AmbientLight(4210752, 3));
        let light = new THREE.DirectionalLight(16777215, 1);
        light.position.set(0, 50, 50);
        scene.add(light);

        let obj_loader = new THREE.OBJLoader();
        let material = new THREE.MeshPhongMaterial({
           color:'#FA7900'
        });
        obj_loader.load('model/mooncake.obj', function (group) {
            let geometry = group.children[0].geometry;
            geometry.attributes.uv2 = geometry.attributes.uv;
            geometry.center();

            let mesh = new THREE.Mesh(geometry, material);
            mesh.scale.multiplyScalar(.3);
            scene.add(mesh);
        });
        renderer = new THREE.WebGLRenderer({
            antialias: true,    // 平滑效果
            alpha: true,    // canvas背景透明
        });
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        container.appendChild(renderer.domElement);
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        animate();
    }
    function animate() {
        requestAnimationFrame(animate);
        render();
    }
    function render() {
        renderer.render(scene, camera);
    }
</script>
<script src="notViewSource.js" type="text/javascript"></script>
</body>
</html>
